<!DOCTYPE html> <!--ultima versão-->
<html lang="pt-br"> <!--lingua-->

    <head>
        <meta charset="UTF-8"> <!--dicionárioa-->
        <title>Contato - Barbearia Alura</title> <!--titulo no navegador-->
       
        <link rel="stylesheet" href="reset.css"> <!--limpa configuração do navegador-->
        <link rel="stylesheet" href="style.css"> <!-- referencia onde estão as configurações do css-->
        
    </head>
    <body>
        <header>
            <div class="caixa"> 
                <h1><img src="logo.png" alt="Logo Alura"></h1>
                
                <nav>
                    <ul>  <!--lista de links-->
                        <li><a href="index.html">Home</a></li> 
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>

                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>

        <!--required obriga preencher, placeholder sugestão de preenchimento, checked deixa marcado uma opção-->    
                <label for="nomesobrenome">Nome e Sobrenome:</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>
        
        <!--type="email" que define um campo de texto com uma única linha que só 
        aceita um endereço de e-mail bem-formados.-->
                <label for="email">Email:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
        
                <!--Caixa de texto-->        
                <label for="mensagem">Mensagem:</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
        
        <!--Selecionar uma opção... name faz com que somente um fique selecionado-->
                <!--fieldset , legend=titulo-->
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>        
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
    
                <!--Uma maneira diferente de linkar label e input é colocar o
    input dentro do label-->
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

        <!--Botão para submeter-->
                <input type="submit" value="Enviar Fomulário" class="enviar">
            </form>
        
            <!--table, que representa a tabela
            A tag tr, que representa a linha da tabela. td, que representa a célula da tabela
            thead, que representa o cabeçalho da tabela. tbody, que representa o corpo da tabela
            th, que representa a célula do cabeçalho da tabela. tfoot, que representa o rodapé da tabela-->
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
<!--Obs.: uma tabela de 5 colunas, para ter uma célula única na linha, usamos um código assim:
<tr>
    <td colspan="5">Rio de Janeiro</td> 
</tr>--> 

        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura- 2019</p>
        </footer>
    
    </body>
</html>
